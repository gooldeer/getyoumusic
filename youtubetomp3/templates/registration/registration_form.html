<!DOCTYPE html>
{% load staticfiles %}  
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'ico/favicon.png' %}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
	<form class="form-signup" method="post" action="{% url 'registration_register' %}">
		{% csrf_token %}

		<h2 class="form-signup-heading">Sign up for free</h2>

		<input type="text" class="form-control" placeholder="Login" id="id_username" name="username" maxlength="254" autofocus>
		<input type="email" class="form-control" placeholder="E-mail" id="id_email" name="email" maxlength="254">
        <input type="password" class="form-control" placeholder="Password" id="id_password1" name="password1">
        <input type="password" class="form-control" placeholder="Password (again)" id="id_password2" name="password2">

		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</body>
</html>
